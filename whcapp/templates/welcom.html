<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'jq/jq.js' %}" type="text/javascript"></script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/main_img.png'%}" alt="" width="30" height="24" class="d-inline-block align-top">
                    WHC
                </a>
            </div>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#section3">LOG IN </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main" id="section1">
            <div class="container-fluid row">
                <div class="container">
                    <div class="backgroundcolor">
                        <br>
                        <h2>Welcome</h2>
                        <div class = "page_desc">
                            <img src="{% static 'img/main_img.png'%}" alt="" width="200" height="200" class="d-inline-block align-top">
                            <h4 style = "color: white;">application supports creating users, managing them via an admin dashboard, and exchanging messages between users.</h4>
                        </div>
                        <a href="#section2" class="btn btn-primary btn-small">sign in </a>
                    </div>
                </div>
            </div>        

        </div>
        <div class="main" id="section2">
            <div class="container-fluid row">
                <div class="col-1"></div>
                <div class="col">
                    <h3>Register</h3>
                    <!-- {% if messages %}
                    <ul class="notifications">
                        {% for message in messages %}
                            {% if 'notification' in message.tags %}
                                <li>{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                    {% endif %} -->
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <div class = "form-group row">
                            <label for="first_name" class="col-3 col-form-label"> First Name: </label>
                            <input id="first_name" type  = "text" name = "first_name" class="form-control col-9">
                        </div>
                        <div class = "form-group row">
                            <label for="last_name" class="col-3 col-form-label"> Last Name: </label>
                            <input id="last_name" class="form-control col-9" type = "text" name = "last_name">
                        </div>
                        <div class = "form-group row">
                            <label for = "email" class = "col-3 col-form-label"> Email: </label>
                            <input id = "email" type = "email" name = "email" class="form-control col-9">
                        </div>
                        <div class = "form-group row">
                            <label for="password" class="col-3 col-form-label"> Password: </label>
                            <input id="password" type = "password" name = "password" class="form-control col-9">
                        </div>
                        <div class = "form-group row">
                            <label for="confirm" class="col-3 col-form-label"> Confirm Password: </label>
                            <input id="confirm" type = "password" name = "confirm" class="form-control col-9">
                        </div>
                        <input class="btn btn-primary" type="submit" name="" value="Register">
                    </form>
                    <!-- {% if messages %}
                    <ul class="errors">
                        {% for message in messages %}
                            {% if 'registration' in message.tags %}
                                <li>{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                    {% endif %} -->
                <!-- </div>
                <div class="col-3"> -->
                    <!-- <h3>Already have an account?</h3> -->
                    <a href="#section3">Already have an account? Sign in here!</a>
                </div>
            </div>
        </div>
        <div class="main" id="section3">
            <div class="container-fluid row">
                <div class="col-1"></div>
                <div class="col">
                    <h3>Signin</h3>
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <div class = "form-group row">
                            <label for="email-login" class="col-3 col-form-label"> Email: </label>
                            <input id="email-login" type  = "email" name = "email-login" class="form-control col-9">
                    </div>  
                    <div class = "form-group row">
                        <label for="password-login" class="col-3 col-form-label"> Password: </label>
                        <input id="password-login" type  = "password" name = "password-login" class="form-control col-9">
                    </div>
                    <input class="btn btn-primary" type="submit" name="" value="login">
                    <br>
                </form>
                    <!-- {% if messages %}
                    <ul class="errors">
                        {% for message in messages %}
                            {% if 'login' in message.tags %}
                                <li>{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                    {% endif %} -->
                    <a href="#section2">Don't have an account? Register here.</a>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
</body>
</html>
